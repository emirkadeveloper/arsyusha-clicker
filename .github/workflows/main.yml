name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev zip unzip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev gettext autopoint libltdl-dev wget

      # --- ТОТ САМЫЙ WGET (С официального архива) ---
      - name: Pre-install Apache Ant
        run: |
          mkdir -p ~/.buildozer/android/platform/
          # Агрессивные флаги: IPv4, игнор SSL, таймаут, повторы
          wget -4 --no-check-certificate --tries=10 --waitretry=10 --timeout=60 https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz
          tar -xzf apache-ant-1.9.4-bin.tar.gz
          mv apache-ant-1.9.4 ~/.buildozer/android/platform/

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade buildozer
          pip3 install --user "cython<3.0.0"

      - name: Create buildozer.spec
        run: |
          cat <<EOT > buildozer.spec
          [app]
          title = Arsyusha Clicker
          package.name = arsyusha
          package.domain = org.arsyusha
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,html,css,js,json,mp3
          version = 1.0
          
          # ПОЛНЫЙ НАБОР (ФИКС ВЫЛЕТОВ ПРИ СТАРТЕ)
          requirements = python3,flask,kivy,pywebview,android,pyjnius,jinja2,werkzeug,markupsafe,itsdangerous,click,sqlite3,openssl,libffi,certifi,chardet,urllib3,requests,idna,typing_extensions,proxy_tools,six,charset-normalizer
          
          icon.filename = icon.png
          presplash.filename = icon.png
          
          orientation = portrait
          fullscreen = 1
          android.presplash_color = #00C6FF
          
          android.api = 33
          android.minapi = 21
          
          # РАЗРЕШЕНИЯ (Internet + WAKE_LOCK)
          android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE,WAKE_LOCK,FOREGROUND_SERVICE
          
          # ГРАФИКА И СЕТЬ (БЕЗ ЭТОГО WEBVIEW КРАШИТСЯ)
          android.manifest.application_attributes = android:usesCleartextTraffic="true" android:hardwareAccelerated="true"
          
          # WEBVIEW ЗАВИСИМОСТИ
          android.enable_androidx = True
          android.gradle_dependencies = androidx.webkit:webkit:1.4.0
          android.meta_data = android.webkit.WebView.EnableSafeBrowsing=true
          
          android.archs = arm64-v8a, armeabi-v7a
          android.allow_backup = True
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      - name: Build APK
        run: |
          yes | /home/runner/.local/bin/buildozer android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Arsyusha-APK-WGET-FIX
          path: bin/*.apk
