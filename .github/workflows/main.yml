name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # ИСПОЛЬЗУЕМ 22.04, ТАК КАК НА НОВОЙ ВЕРСИИ PYTHON 3.12 ЛОМАЕТ СБОРКУ
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Освобождаем место на диске (Buildozer ест много места)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            openjdk-17-jdk

      - name: Install Buildozer and Cython
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade buildozer
          # Ставим Cython версии совместимой с Kivy
          pip3 install --user "cython<3.0.0" 

      - name: Init Buildozer
        run: /home/runner/.local/bin/buildozer init

      - name: Configure Buildozer.spec
        run: |
          sed -i 's/title = My Application/title = Arsyusha Clicker/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = arsyusha/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.arsyusha/' buildozer.spec
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,html,css,js,json/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,flask,pywebview,android,jinja2,werkzeug,markupsafe,itsdangerous,click/' buildozer.spec
          sed -i 's/android.permissions = INTERNET/android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE/' buildozer.spec
          sed -i 's/orientation = portrait/orientation = portrait/' buildozer.spec
          sed -i 's/#android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
          # Важно: понижаем API для совместимости со старыми Buildozer recipes
          sed -i 's/android.api = 27/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec
          sed -i 's/android.presplash_color = #000000/android.presplash_color = #00C6FF/' buildozer.spec
          # Фикс для принятия лицензий
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

      - name: Build APK
        run: |
          # Используем yes для согласия с лицензиями SDK
          yes | /home/runner/.local/bin/buildozer android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Arsyusha-APK
          path: bin/*.apk
